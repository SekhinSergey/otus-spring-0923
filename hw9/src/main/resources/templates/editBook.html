<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{bookEditing}">Book editing</title>
    <style type="text/css">
        body {
            padding: 50px;
        }
        label {
            display: inline-block;
            width: 100px;
        }
        input:read-only {
            background: lightgray;
        }
        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form id="edit-form" action="editBook.html" th:method="post" th:action="@{/editBook(id=${book.id})}" th:object="${book}">
    <h3 th:text="#{bookInfo}">Book info:</h3>
    <div class="row">
        <label for="book-title-input" th:text="#{book-title}">Title:</label>
        <input id="book-title-input" name="title" type="text" th:value="*{title}"/>
    </div>
    <div class="row">
        <label for="book-author-id-input" th:text="#{author-id}">Author ID:</label>
        <input id="book-author-id-input" name="author.id" type="text" th:value="*{author.getId()}" readonly="readonly"/>
    </div>
    <div class="row">
        <label for="book-author-name-input" th:text="#{author}">Author:</label>
        <input id="book-author-name-input" name="author.fullName" type="text" th:value="*{author.getFullName()}"/>
    </div>
    <div class="row">
        <label for="book-genres-input">Genres:</label>
        <input id="book-genres-input" name="genres" type="text" th:value="*{genres}"/>
    </div>
    <div class="row">
        <button type="submit" th:text="#{save}">Save</button>
        <a href="books.html" th:href="@{/}">
            <button type="button" th:text="#{cancel}">Cancel</button>
        </a>
    </div>
</form>
</body>
</html>
